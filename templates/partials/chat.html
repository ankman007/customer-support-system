<div class="flex-1 flex flex-col">
  <div id="chat-log" class="flex-1 overflow-y-auto p-6 space-y-4">
    <div class="max-w-lg">
      <div class="bg-white p-4 rounded-lg shadow">
        <p class="text-sm text-gray-800">
          <strong class="text-indigo-600">Agent:</strong> Hello! How can I help
          you today?
        </p>
      </div>
    </div>
    <div class="max-w-lg self-end">
      <div class="bg-indigo-100 p-4 rounded-lg shadow">
        <p class="text-sm text-gray-800">
          <strong class="text-green-600">You:</strong> I need help with my order
        </p>
      </div>
    </div>
  </div>

  <form
    id="chat-form"
    hx-post="/send-message/"
    hx-target="#chat-log"
    hx-swap="afterend"
    class="bg-white border-t p-4 flex items-center gap-2"
  >
    <input
      type="text"
      name="message"
      placeholder="Type your message..."
      class="flex-1 rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      required
    />
    <button
      type="submit"
      class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
    >
      Send
    </button>
  </form>
</div>
